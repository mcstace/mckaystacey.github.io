<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream - McKay Stacey</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: radial-gradient(ellipse at center, #1a1a2e 0%, #0a0a15 50%, #000000 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
        }

        h1 {
            font-size: 48px;
            font-weight: 300;
            margin-bottom: 40px;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            color: #fff;
        }

        .platform-links {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 40px;
        }

        .platform-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 20px 40px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            text-decoration: none;
            color: #fff;
            font-size: 20px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .platform-link:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .platform-icon {
            width: 32px;
            height: 32px;
        }

        .kick { border-left: 3px solid #53fc18; }
        .twitch { border-left: 3px solid #9146ff; }
        .youtube { border-left: 3px solid #ff0000; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Live at 7 PM Tomorrow</h1>
        
        <div class="platform-links">
            <a href="https://kick.com/mckay" class="platform-link kick" target="_blank">
                <svg class="platform-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm6.5 14.5l-5 5-1.5-1.5 3.5-3.5H5v-2h10.5l-3.5-3.5 1.5-1.5 5 5z"/>
                </svg>
                Watch on Kick
            </a>

            <a href="https://twitch.tv/mmckaystacey" class="platform-link twitch" target="_blank">
                <svg class="platform-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M11.571 4.714h1.715v5.143H11.57zm4.715 0H18v5.143h-1.714zM6 0L1.714 4.286v15.428h5.143V24l4.286-4.286h3.428L22.286 12V0zm14.571 11.143l-3.428 3.428h-3.429l-3 3v-3H6.857V1.714h13.714Z"/>
                </svg>
                Watch on Twitch
            </a>

            <a href="https://youtube.com/@mmckaystacey" class="platform-link youtube" target="_blank">
                <svg class="platform-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
                </svg>
                Watch on YouTube
            </a>
        </div>
    </div>
</body>
</html>
