<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McKay Stacey - Links</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        .logo {
            width: 60px;
            height: 60px;
            margin-bottom: 30px;
        }

        .logo svg {
            width: 100%;
            height: 100%;
        }

        h1 {
            font-size: 48px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 10px;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 48px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 40px;
            color: #ccc;
        }

        .social-links {
            display: flex;
            gap: 25px;
            margin-bottom: 50px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .social-link {
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: #fff;
            font-size: 16px;
            transition: opacity 0.3s;
        }

        .social-link:hover {
            opacity: 0.7;
        }

        .social-icon {
            width: 20px;
            height: 20px;
        }

        .cards-container {
            width: 100%;
            max-width: 650px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 40px;
        }

        .card {
            background: #1a1a1a;
            border-radius: 16px;
            padding: 25px;
            display: flex;
            align-items: center;
            gap: 20px;
            transition: background 0.3s;
        }

        .card:hover {
            background: #222;
        }

        .card-icon {
            width: 70px;
            height: 70px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 32px;
        }

        .card-content {
            flex: 1;
        }

        .card-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .card-description {
            font-size: 14px;
            color: #999;
            line-height: 1.4;
        }

        .card-button {
            padding: 10px 24px;
            background: transparent;
            border: 1px solid #444;
            border-radius: 8px;
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            white-space: nowrap;
            transition: all 0.3s;
        }

        .card-button:hover {
            background: #333;
            border-color: #666;
        }

        .footer {
            margin-top: auto;
            color: #666;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            h1, .subtitle {
                font-size: 32px;
            }

            .card {
                flex-direction: column;
                text-align: center;
            }

            .card-button {
                width: 100%;
            }
        }
    </style>
</head>
